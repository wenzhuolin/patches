server:
  port: 8080

spring:
  application:
    name: patch-lifecycle
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/patches}
    username: ${DB_USERNAME:patches}
    password: ${DB_PASSWORD:patches}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
