name: patch-lifecycle

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-patches}
      POSTGRES_USER: ${POSTGRES_USER:-patches}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-patches}
      TZ: ${TZ:-Asia/Shanghai}
    command: >
      postgres
      -c max_connections=300
      -c shared_buffers=256MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
    ports:
      - "${DB_BIND_IP:-127.0.0.1}:${DB_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-patches} -d ${POSTGRES_DB:-patches}"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - patch_internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: patch-lifecycle:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-patches}
      DB_USERNAME: ${POSTGRES_USER:-patches}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-patches}
      TZ: ${TZ:-Asia/Shanghai}
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx1024m}
    ports:
      - "${APP_BIND_IP:-127.0.0.1}:${APP_PORT:-8080}:8080"
    volumes:
      - app_logs:/app/logs
    networks:
      - patch_internal

volumes:
  pg_data:
  app_logs:

networks:
  patch_internal:
    name: patch-lifecycle-internal
